<!DOCTYPE html>
<html lang="lt">
	<head>
		<meta charset="utf-8">
		<title>Užduoties forma</title>
	</head>
	<body>
		<h2>Duomenų informacija</h2>
		<form>
			<fieldset>
				<label>El. Pašto adresas</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Slaptažodis</label>
				<input type="password" required>
			</fieldset>
			<fieldset>
				<label>Patvirtinti slaptažodį</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
			 	<label>Sutinku su</label><a href="http://www.kitm.lt" target=_blank>Taisyklėmis</a>
			 	<input Type= "Checkbox">
			</fieldset>
		<h2>Pasirinkite sąskaitos adresą</h2>
			<fieldset>
				<label>Lytis</label>
				<select>
					<option>Moteris</option>
					<option>Vyras</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Vardas</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Pavardė</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Gatvė</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Namo numeris</label>
				<input type="Number" required>
			</fieldset>
			<fieldset>
				<label>Pašto kodas</label>
				<input type="text" required>
				<a href="http://www.post.lt" target=_blank>"Pašto kodo paieška"</a>
			</fieldset>
			<fieldset>
				<label>Miestas</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Šalis</label>
				<select>
					<option selected disabled>-</option>
					<option>Lietuva</option>
					<option>Latvija</option>
					<option>Estija</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Telefonas</label>
				<input type="Tel" required>
			</fieldset>
			<fieldset>
				<label>Papildoma informacija</label>
				<textarea placeholder="Pavyzdžiui, kokią kavą geriate"></textarea>
			</fieldset>
			<fieldset>
			 	<button type="Submit">Registruotis</button>
			 </fieldset>
		</form>
	</body>
</html>
